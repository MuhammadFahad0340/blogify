<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages_styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
   
</head>
<body class="main">
  <div class="add-post">
    <!-- contact form  -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center my-5 post">
                <h2>Add User</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control mb-3" id="name">

                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control mb-3" id="email">

                        <label for="password" class="form-label">Create Password</label>
                        <input type="text" class="form-control mb-3" id="password">

                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control mb-3" id="password">

                      


                        <label for="category" class="form-label"></label>
                        <select id="category" class="form-select mb-3">
                            <option value="1" >Admin</option>
                            <option value="0" >Author </option>
                           
                        </select>
                        
                          <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>

                      
                        <div class="my-4 mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </div>

                        <!-- <input type="text" class="form-control" id="body"> -->

                    </form>
                </div>
            </div>

        </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
