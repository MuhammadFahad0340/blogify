<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages_styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
   
</head>
<body class="main">
  <div class="add-post">
    <!-- contact form  -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center my-5 post">
                <h2>Add Post</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control mb-3" id="title">

                        <label for="caption" class="form-label">Caption</label>
                        <input type="text" class="form-control mb-3" id="caption">

                        <label for="author" class="form-label">Author Name</label>
                        <input type="text" class="form-control mb-3" id="author">

                        <label for="body" class="form-label">Description</label>
                        <textarea  id="body" class="form-control mb-3" style="height: 140px;"  ></textarea>

                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select mb-3">
                            <option value="1">Nature</option>
                            <option value="0" selected>Photography </option>
                            <option value="1">Relaxation</option>
                            <option value="1">Travel</option>
                            <option value="1">Adventure</option>
                        </select>
                        
                          <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>

    <div class="mb-3 form-control-inline">
                            <label class="form-check-label" for="featured">Featured Post</label>
                            <input type="checkbox" id="featured" name="featured" class="form-check-input mx-2">
                        </div>

                      
                        <div class="my-4 mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Add Post</button>
                        </div>

                        <!-- <input type="text" class="form-control" id="body"> -->

                    </form>
                </div>
            </div>

        </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
